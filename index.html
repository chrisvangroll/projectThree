<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomePage</title>

	<link rel="stylesheet" href="scss/styles.css">
	<script src="https://kit.fontawesome.com/2b5f9029cc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
   
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>ohmyfood</h1>
	</header>
	<section class="sectionOne">
		<div class="location">
			<i class="fas fa-map-marker-alt"></i>
			<p>Paris, Belleville</p>
		</div>
		<div class="discover">
			<h2> Book the menu you like</h2>
			<p>Discover top-of-the-art restaurants we</p>
			<p>picked for you</p>
			<a>
				<button>Explore our restaurants</button>
			</a>
		</div>
	</section>
	<section class="sectionTwo">
		<h2>How it works</h2>
		<div>
			<p class="numbers">1</p>
			<i class="fas fa-mobile-alt"></i>
			<p>Choose a restaurant</p>
		</div>
		<div>
			<p class="numbers">2</p>
			<i class="fas fa-list"></i>
			<p>Create your menu</p>
		</div>
		<div>
			<p class="numbers">3</p>
			<i class="fas fa-store"></i>
			<p>Go enjoy it at the restaurant</p>
		</div>
	</section>
	<section class="sectionThree">
		<h2>Restaurants</h2>
		<div>
			<div class="imgContainer">
				<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Full Palette dish">
			</div>
			<h3>The Full Palette</h3>
			<p>New York</p>
			<i class="far fa-heart"></i>
			<p class="new">New</p>
		</div>
	</section>
	

</body>
</html>
